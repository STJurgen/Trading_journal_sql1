<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Trade Log</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body">
  <nav class="navbar navbar-dark navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html"><img src="pictures/jst.png" alt="Tradeify Logo" class="logo me-2 rounded" />Tradeify Journal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="trade-journal.html">Trade Journal</a></li>
          <li class="nav-item"><a class="nav-link" href="import.html">Import</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><button class="btn btn-outline-light ms-lg-3" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card mb-4">
      <div class="card-header border-0 bg-transparent">
        <h5 class="card-title mb-0">Add Trade</h5>
      </div>
      <div class="card-body">
        <form id="tradeForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Symbol</label>
            <input type="text" class="form-control" id="tradeSymbol" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="tradeType" required>
              <option value="buy">Buy</option>
              <option value="sell">Sell</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">Entry</label>
            <input type="number" step="0.01" class="form-control" id="tradeEntry" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Exit</label>
            <input type="number" step="0.01" class="form-control" id="tradeExit" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Result</label>
            <input type="number" step="0.01" class="form-control" id="tradeResult" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Open Date & Time</label>
            <input type="datetime-local" class="form-control" id="tradeOpenDate" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Close Date & Time</label>
            <input type="datetime-local" class="form-control" id="tradeCloseDate" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Strategy</label>
            <input type="text" class="form-control" id="tradeStrategy" placeholder="Breakout" />
          </div>
          <div class="col-12">
            <label class="form-label">Notes</label>
            <textarea class="form-control" id="tradeNotes" rows="2" placeholder="Reasons for the trade..."></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Screenshot URL</label>
            <input type="url" class="form-control" id="tradeImageUrl" placeholder="https://..." />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <small class="text-muted">Provide a link to the trade screenshot or chart you want to reference.</small>
          </div>
          <div class="col-12 d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-light d-none" id="cancelEditTradeBtn">Cancel</button>
            <button type="submit" class="btn btn-primary" id="submitTradeBtn">Add Trade</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header border-0 bg-transparent d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Trade History</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Symbol</th>
                <th>Type</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Result</th>
                <th>Open Date</th>
                <th>Close Date</th>
                <th>Strategy</th>
                <th>Notes</th>
                <th>Picture</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="journalTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
