<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Import Trades</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body">
  <nav class="navbar navbar-dark navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html"><img src="pictures/jst.png" alt="TSJ Logo" class="logo me-2 rounded" />TSJ Journal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="trade-journal.html">Trade Journal</a></li>
          <li class="nav-item"><a class="nav-link active" href="import.html">Import</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><button class="btn btn-outline-light ms-lg-3" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card p-4 text-center">
          <h3 class="mb-3">Import Trades</h3>
          <p class="text-muted">Upload a CSV file with columns: symbol, trade_type, entry, exit, result, close_date, strategy, notes.</p>
          <form id="importForm">
            <div class="mb-3">
              <input class="form-control" type="file" id="csvFile" accept=".csv" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
          </form>
          <div id="importSummary" class="alert mt-3 d-none"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
