<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body">
  <nav class="navbar navbar-dark navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="assets/logo.png" alt="Tradeify Logo" class="logo me-2" />Tradeify Journal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="trade-journal.html">Trade Journal</a></li>
          <li class="nav-item"><a class="nav-link" href="import.html">Import</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
          <li class="nav-item"><button class="btn btn-outline-light ms-lg-3" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <div class="row g-4">
      <div class="col-xl-8">
        <div class="card h-100">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <h5 class="card-title">Net P&L</h5>
                <p class="text-muted mb-0">Your performance over time</p>
              </div>
              <div class="text-end">
                <h2 class="display-6" id="totalPnL">$73,580</h2>
                <span class="badge bg-success">+71% Win Rate</span>
              </div>
            </div>
            <canvas id="pnlChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="row g-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h6 class="text-muted">Average Win / Loss</h6>
                <div class="progress my-3" style="height: 10px;">
                  <div class="progress-bar bg-success" id="avgWinBar" role="progressbar"></div>
                </div>
                <div class="progress" style="height: 10px;">
                  <div class="progress-bar bg-danger" id="avgLossBar" role="progressbar"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                  <span id="avgWinText"></span>
                  <span id="avgLossText"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="text-muted">Win Rate</h6>
                <canvas id="winRateChart" width="150" height="150"></canvas>
                <p class="mt-2 mb-0" id="winRateText"></p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="text-muted">Profit Factor</h6>
                <canvas id="profitFactorChart" width="150" height="150"></canvas>
                <p class="mt-2 mb-0" id="profitFactorText"></p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="text-muted">Day Streak</h6>
                <h3 id="dayStreak">12 Days</h3>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="card text-center">
              <div class="card-body">
                <h6 class="text-muted">Trade Streak</h6>
                <h3 id="tradeStreak">7 Wins</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4 mt-1">
      <div class="col-xl-7">
        <div class="card h-100">
          <div class="card-header border-0 bg-transparent d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Recent Trades</h5>
            <div class="btn-group btn-group-sm" role="group">
              <button type="button" class="btn btn-outline-light active" data-trade-tab="recent">Recent</button>
              <button type="button" class="btn btn-outline-light" data-trade-tab="open">Open Positions</button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Entry</th>
                    <th>Exit</th>
                    <th>Result</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody id="tradesTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-5">
        <div class="card h-100">
          <div class="card-header border-0 bg-transparent">
            <h5 class="card-title mb-0">Trading Calendar</h5>
          </div>
          <div class="card-body">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
