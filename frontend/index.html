<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card auth-card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <img src="pictures/jst.png" alt="Tradeify Logo" class="auth-logo mb-3" />
          <h1 class="h3">Welcome Back</h1>
          <p class="text-muted">Log in to your trading journal</p>
        </div>
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="loginIdentifier" autocomplete="username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center text-muted mt-3">
          Don't have an account? <a href="register.html">Register</a>
        </p>
        <div class="alert alert-danger mt-3 d-none" id="loginError"></div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
