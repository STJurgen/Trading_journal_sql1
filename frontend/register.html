<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-body">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card auth-card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Tradeify Logo" class="auth-logo mb-3" />
          <h1 class="h3">Create Account</h1>
          <p class="text-muted">Get started with your trading journal</p>
        </div>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" id="registerUsername" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="registerEmail" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center text-muted mt-3">
          Already have an account? <a href="index.html">Login</a>
        </p>
        <div class="alert alert-danger mt-3 d-none" id="registerError"></div>
        <div class="alert alert-success mt-3 d-none" id="registerSuccess"></div>
      </div>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
