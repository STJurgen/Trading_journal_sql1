<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradeify Journal - Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dashboard-body">
  <nav class="navbar navbar-dark navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html"><img src="pictures/jst.png" alt="Tradeify Logo" class="logo me-2 rounded" />Tradeify Journal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="trade-journal.html">Trade Journal</a></li>
          <li class="nav-item"><a class="nav-link" href="import.html">Import</a></li>
          <li class="nav-item"><a class="nav-link active" href="reports.html">Reports</a></li>
          <li class="nav-item"><button class="btn btn-outline-light ms-lg-3" id="logoutBtn">Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid py-4">
    <div class="row g-4">
      <div class="col-xl-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Win / Loss Distribution</h5>
            <canvas id="winLossChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Monthly Profit</h5>
            <canvas id="monthlyProfitChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Strategy Performance</h5>
            <canvas id="strategyChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
